<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,100;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="about">
        <nav>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Rooms.html">Rooms</a></li>
                    <li><a href="Restaurant.html">Restaurant</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">personal Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Full name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter Date of Birth" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your Email" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Moblie Number</label>
                            <input type="number" placeholder="Enter Moblie Number" required>
                        </div>

                        <div class="input-fields">
                            <label>Gender</label>
                            <input type="date" placeholder="Enter your Gender" required>
                        </div>

                        <div class="input-fields">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" required>
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">identify Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID Type" required>
                        </div>

                        <div class="input-fields">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID Number" required>
                        </div>

                        <div class="input-fields">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Issued State</label> 
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-fields">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter issued date" required>
                        </div>

                        <div class="input-fields">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>
                    
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>


            <form action="#">
                <div class="form second">
                    <div class="details address">
                        <span class="title">Address Details</span>
    
                        <div class="fields">
                            <div class="input-fields">
                                <label>Adderss Type</label>
                                <input type="text" placeholder="Enter address type" required>
                            </div>
    
                            <div class="input-fields">
                                <label>Nationality</label>
                                <input type="text" placeholder="Enter your nationality" required>
                            </div>
    
                            <div class="input-fields">
                                <label>State</label>
                                <input type="text" placeholder="Enter your state" required>
                            </div>
                            
                            <div class="input-fields">
                                <label>District</label>
                                <input type="text" placeholder="Enter your district" required>
                            </div>
    
                            <div class="input-fields">
                                <label>Block Number</label>
                                <input type="number" placeholder="Enter block number" required>
                            </div>
    
                            <div class="input-fields">
                                <label>Ward Number</label>
                                <input type="text" placeholder="Enter ward number" required>
                            </div>
                        </div>
                    </div>
                    <div class="details ID">
                        <span class="title">Family Details</span>
    
                        <div class="fields">
                            <div class="input-fields">
                                <label>Father Name</label>
                                <input type="text" placeholder="Enter father name" required>
                            </div>
    
                            <div class="input-fields">
                                <label> Mother Name</label>
                                <input type="text" placeholder="Enter mother name" required>
                            </div>
    
                            <div class="input-fields">
                                <label>Next of King Name</label>
                                <input type="text" placeholder="Enter next of king name" required>
                            </div>
                            
                            <div class="input-fields">
                                <label>Spouse Name</label> 
                                <input type="text" placeholder="Enter spouse name" required>
                            </div>
    
                            <div class="input-fields">
                                <label>Children Name</label>
                                <input type="text" placeholder="Enter children name" required>
                            </div>
    
                            <div class="input-fields">
                                <label>Nick Name</label>
                                <input type="text" placeholder="Enter nick name" required>
                            </div>
                        </div>
                        
                        <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                                <span class="btnText">Back</span> 
                            </div>
    
                            <button class="nextBtn">
                                <span class="btnText">Next</span>
                                <i class="uil uil-navigator"></i>
                            </button>  
                        </div>
                    </div>
                </div>
        </form>
    </div>
    
</body>
</html>
